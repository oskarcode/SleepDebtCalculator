<!DOCTYPE html>
<html>
<title> Calculate your sleep debts</title>

<body>
    <P>Click the button to see how your sleep hour is</P>
    <button onclick="calculateSleepDebt()">Try it </button>
    <p id='demo1'></p>
    <p id='demo2'></p>
    <p id='demo3'></p>

    <script>

        var days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
        const getSleephours = (day) => {
            if (days.includes(day)) {
                if (day == 'Monday') {
                    return 7;
                }
                else if (day == 'Tuesday') {
                    return 8;
                }
                else {
                    return 6;
                }
            }
            else {
                return 'Please enter the right day'
            }
        }

        const getActualSleepHours = () => {
            var num = 0;
            for (var i = 0; i <= 6; i++) {
                num += getSleephours(days[i])
            }
            return num;
        }


        const getIdealSleepHours = (hours) => {
            var idealHours = hours;
            return idealHours * 7;
        }

        const calculateSleepDebt = () => {
            var actualSleepHours = getActualSleepHours();
            var actualDisplay = `Your actual sleep hour is:${actualSleepHours}`
            var idealSleepHours = getIdealSleepHours(8);
            var idealDisplay = `Your ideal sleep hour is:${idealSleepHours}`
            var gapSleephours = Math.abs(actualSleepHours - idealSleepHours);
            var result;
            if (actualSleepHours == idealSleepHours) {
                result = `You got more ${gapSleephours} hours`;
            }
            else {
                actualSleepHours >= idealSleepHours ? result = `You got more ${gapSleephours} hours` : result = `You got less ${gapSleephours} hours,you shoud sleep more`;
            }
            document.getElementById('demo1').innerHTML = actualDisplay;
            document.getElementById('demo2').innerHTML = idealDisplay;
            document.getElementById('demo3').innerHTML = result;
        }


    </script>

</body>

</html>
